

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration | Pet Adoption & Rescue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <style>
  body {
    /* Dog-theme background: warm beige to soft brown */
    background: linear-gradient(135deg, #f9e4b7, #d6b58d);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
  }

  .navbar {
    background-color: #fff6e5 !important;
    box-shadow: 0 2px 8px rgba(90, 60, 20, 0.3);
  }

  .navbar-brand {
    font-size: 1.7rem;
    font-weight: 700;
    color: #b66a00 !important; /* warm brown */
    letter-spacing: 1px;
  }

  .form-control:focus {
    border-color: #c47f1d;
    box-shadow: 0 0 0 0.2rem #f0ac4c;
  }

  .card {
    border: none;
    border-radius: 20px;
    background: #fffaf3;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card h3 {
    color: #b66a00;
    font-weight: 700;
    text-align: center;
  }

  .form-label {
    font-weight: 600;
    color: #5a3d1a;
  }

  input, textarea, select {
    border-radius: 10px !important;
  }

  input::placeholder, textarea::placeholder {
    color: #b3b3b3;
    font-size: 0.95rem;
  }

  .btn-primary {
    background-color: #b66a00;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: hsl(35, 96%, 48%);
  }

  /* Soft paw print background overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{% static 'images/paws-bg.png' %}");
    background-repeat: repeat;
    background-size: 150px;
    opacity: 0.06;
    z-index: -1;
  }

  @media (max-width: 576px) {
    .card {
      margin: 15px;
    }
    .navbar-brand {
      font-size: 1.3rem;
    }
  }
</style>

</head>
<body>


  

  <div class="container mt-5">
    <div class="card mx-auto p-4" style="max-width: 600px;">
      <h3 class="mb-4">Create Your Account</h3>

      <form method="POST" enctype="multipart/form-data">
       
         

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

     
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>

      
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
        </div>

    
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="Enter your contact number">
        </div>

       
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="2" placeholder="Enter your full address"></textarea>
        </div>


        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account?
          <a href="login.html" class="text-decoration-none text-warning fw-bold">Login</a>
        </p>
      </div>
    </div>
  </div>


</body>
</html>
