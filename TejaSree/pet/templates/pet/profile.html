{% extends "pet/base.html" %}

{% block title %}Profile - PetRescue{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Welcome, {{ profile.user.username }}</h2>
    <p><strong>Name:</strong> {{ profile.user.first_name }}</p>
    <p><strong>Email:</strong> {{ profile.user.email }}</p>
    <p><strong>Phone:</strong> {{ profile.phone }}</p>
    <p><strong>Address:</strong> {{ profile.address }}</p>
    <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
</div>
{% endblock %}

<style>
.profile-container {
    background: rgba(0,0,0,0.7);
    max-width: 500px;
    margin: 80px auto;
    padding: 40px;
    border-radius: 15px;
    color: #fff;
}
</style>
