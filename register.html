{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Create Account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div>
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
  </div>
  {% endfor %}
  <button type="submit">Register</button>
 </form>
{% endblock %}
